<!DOCTYPE html>

{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
</head>

<body>
<br>Notes: <br>
- Currency exchange at the best rate for the user from available sources <br>
- Amount is only a positive integer <br><br>

<form action="{% url 'exchange-result' %}" method="post" class="form">
  {% csrf_token %}
  <div class="col-md-2 centering">
  {% bootstrap_form form %}
  </div>
  {% buttons %}
    <button type="submit" class="btn btn-success">
      Exchange
    </button>
  {% endbuttons %}
</form>

</body>
</html>
